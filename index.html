<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="./css/style.css">
	<title>Validation form</title>
</head>
<body>
	
	<section>
		<form id="myForm" method="POST">
			<!-- input de type text -->
			<div class="input__label">
				<div><label for="name">Name</label></div><br>
				<input type="text" name="nom" id="name">
				<em id="erreur__name">Votre nom doit contenir au moins 7 lettres</em>
				<span>
					<i class="fas fa-check"></i>
				</span>
			</div>
				<!-- input de type email -->
			<div class="input__label">
				<div><label for="email">Email address</label></div><br /> 
				<input type="email" name="email" id="email">
				<em id="erreur__email">Votre email doit etre au format xxxxx@xxxx.xxx</em>
				<span><i class="fas fa-check"></i></span>
			</div>
				<!-- input de type password -->
			<div class="input__label">
			 	<div><label for="password">Password</label></div><br />
				<input type="password" name="password" id="password">
				<em id="erreur__password">Votre mot de passe doit contenir au moins 6 caratères, A, a, 1</em>
				<span>
					<i class="far fa-eye"></i>
					<i class="far fa-eye-slash"></i>
				</span>
			</div>
				<!-- input de type tel -->
			<div class="input__label">
				<div><label for="number">Phone number</label></div><br />
				<input type="tel" name="number" id="number">
				<em id="erreur__number">votre numéro doit etre de 10 chiffres</em>
				<span><i class="fas fa-check"></i></span>
			</div>
				<!-- input de type submit -->
			<div class="submit">
				<input type="submit" value="Submit" >
			</div>
		</form>
	</section>
	<em id="erreur"></em>
	

	<script src="./js/app.js"></script>
</body>
</html>
